<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="heading">
        <h1>Rock Paper Scissors</h1>
    </header>

    <main>
        <section class="choices">
            <button class="choice" id="rock">
                <img src="img/rock.png" alt="Rock">
            </button>
            <button class="choice" id="paper">
                <img src="img/paper.png" alt="Paper">
            </button>
            <button class="choice" id="scissors">
                <img src="img/scissors.png" alt="Scissors">
            </button>
        </section>

        <aside class="score-board">
            <article class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </article>

            <article class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </article>
        </aside>

        <section class="msg-container">
            <p id="myMsg">Play Your Move</p>
        </section>
    </main>

    <script src="script.js"></script>

</body>
</html>
